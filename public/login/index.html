<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Connexion</title>
    <!-- Bootstrap 5 CSS -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow login-box my-5">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="text-center mb-2">Quiz Master</h1>
                        <h2 class="text-center mb-4">Connexion Hôte</h2>
                        
                        <form action="/auth" method="POST" class="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="text-danger text-center mb-3" id="error-message"></div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vérifier si il y a une erreur dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('error-message').textContent = 'Identifiants incorrects';
        }
    </script>
</body>
</html>
