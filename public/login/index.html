<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Quiz Master</h1>
            <h2>Connexion Hôte</h2>
            
            <form action="/auth" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <button type="submit" class="btn primary-btn">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        // Vérifier si il y a une erreur dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('error-message').textContent = 'Identifiants incorrects';
        }
    </script>
</body>
</html>
